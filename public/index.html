<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Race</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <!-- <ul class="messages"></ul> -->
        <div class="messages" id="colOne">
          <ul class="wordList" id="wordListOne"></ul>
          <hr />
          <ul class="curWord" id="curWordOne"></ul>
          <hr />
          <p class="final" id="finalOne">13</p>
        </div>
        <div class="messages" id="colTwo">
          <ul class="wordList" id="wordListTwo"></ul>
          <hr />
          <ul class="curWord" id="curWordTwo"></ul>
          <hr />
          <p class="final" id="finalTwo">21</p>
        </div>
      </div>
      <input class="inputMessage" placeholder="Type here..." maxlength="1"/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
